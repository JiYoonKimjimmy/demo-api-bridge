# API Bridge 설정 예시 파일
# 실제 사용시 config.yaml로 복사하여 사용하세요

server:
  port: 10019
  mode: debug  # debug, release
  read_timeout: 10s
  write_timeout: 10s
  max_header_bytes: 1048576  # 1MB

log:
  level: info  # debug, info, warn, error
  format: json  # json, console
  output: stdout  # stdout, file
  file_path: ./logs/app.log

# Oracle Database 설정
database:
  host: localhost
  port: 1521
  sid: ORCL
  username: your_username
  password: your_password
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

# Redis Cache 설정
redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5

# 외부 API 설정
external_api:
  base_url: https://api.example.com
  timeout: 30s
  retry_count: 3
  retry_delay: 1s

# 모니터링
metrics:
  enabled: true
  port: 9090
  path: /metrics

# 캐시 설정
cache:
  default_ttl: 300s  # 5분
  routing_rules_ttl: 3600s  # 1시간
  api_response_ttl: 600s  # 10분

# API 엔드포인트 설정 (메모리 기반, DB 조회 불필요)
endpoints:
  endpoints:
    # Legacy API 엔드포인트
    legacy-api:
      id: legacy-api
      name: Legacy API
      description: Legacy API Information
      base_url: http://localhost:8080
      health_url: /health
      is_active: true
      is_legacy: true
      is_default: true  # 기본 레거시 엔드포인트로 지정
      timeout: 5s
      retry:
        max_attempts: 3
        initial_delay: 1s
        max_delay: 10s
        backoff_multiplier: 2.0
        retryable_http_codes: [500, 502, 503, 504]

    # Modern API 엔드포인트
    modern-api:
      id: modern-api
      name: Modern API
      description: Modern API Information
      base_url: http://localhost:8081
      health_url: /actuator/health
      is_active: true
      is_legacy: false
      is_default: true  # 기본 모던 엔드포인트로 지정
      timeout: 3s
      retry:
        max_attempts: 3
        initial_delay: 500ms
        max_delay: 5s
        backoff_multiplier: 2.0
        retryable_http_codes: [500, 502, 503, 504]

